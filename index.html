
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Logo Example</title>
</head>
<body>
<div id="logo-container" style="display: flex; align-items: center; justify-content: center;">
    
    <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
        <polygon points="150,40 230,160 70,160" fill="red" />
        <text 
            x="50%" 
            y="50%" 
            dominant-baseline="middle" 
            text-anchor="middle" 
            fill="black" 
            style="font-family: Arial, sans-serif; font-size: 40px;">
            SVG
        </text>
    </svg>
    
</div>
</body>
</html>
